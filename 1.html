<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Streaming Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
    }

    .video-section {
      margin: 20px auto;
      max-width: 960px;
      width: 95%;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h1>üé• Live Event Streaming</h1>

  <!-- Vimeo Video -->
  <div class="video-section">
    <div class="video-container">
      <iframe 
        src="https://vimeo.com/event/5176018/embed" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen 
        webkitallowfullscreen 
        mozallowfullscreen>
      </iframe>
    </div>
  </div>

  <h1>üèè Live JioTV Cricket</h1>

  <!-- JioTV Widget -->
  <div class="video-section">
    <div class="video-container">
      <iframe 
        src="https://widget.jionews.com/jiotv-cricket/prod/v1/index.html?theme=dark&ismobile=true" 
        allowfullscreen 
        webkitallowfullscreen 
        mozallowfullscreen 
        allow="autoplay">
      </iframe>
    </div>
  </div>

</body>
</html>
